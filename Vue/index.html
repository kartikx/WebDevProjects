<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>
</head>
<body style='font-family:Nunito'>
    <div id="root">
        <ul>
            <li v-for='name in names'>{{name}}</li>
        </ul>
        <input type="text" id="input-field">
        <button type="button" id="sub-btn">Add</button>
    </div>
    <script>
        let app = new Vue({
            el: '#root',

            data: {
                names: ['Kartik', 'Puneeth', 'Barua', 'Saketh']
            },
            
            // This method is called when this Vue instance is ready.
            mounted() {
                document.querySelector('#sub-btn').addEventListener('click', ()=>{
                    let name = document.querySelector('#input-field');
                    app.names.push(name.value);
                    name.value = '';
                });
            }
        });

    </script>
</body>
</html>
